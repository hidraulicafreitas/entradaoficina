<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDRAULICA FREITAS - REGISTRO DE ENTRADA EM OFICINA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HIDRAULICA FREITAS<br>Registro de Entrada em Oficina</h1>
        <form id="serviceForm">
            <div class="form-group">
                <label for="cliente">Cliente <span class="required">*</span></label>
                <input type="text" id="cliente" required placeholder="Nome do cliente">
            </div>

            <div class="form-group">
                <label for="placa">Placa do Equipamento <span class="required">*</span></label>
                <input type="text" id="placa" required placeholder="Ex: ABC-1234">
            </div>

            <div class="form-group">
                <label for="reclamacao">Reclamação do Cliente <span class="required">*</span></label>
                <textarea id="reclamacao" required placeholder="Descreva o problema relatado pelo cliente"></textarea>
            </div>

            <div class="form-group">
                <label for="nome_responsavel">Nome da Pessoa que Deixou o Serviço <span class="required">*</span></label>
                <input type="text" id="nome_responsavel" required placeholder="Nome completo">
            </div>

            <div class="form-group">
                <label for="telefone_responsavel">Telefone de Contato (Opcional)</label>
                <input type="tel" id="telefone_responsavel" placeholder="(11) 99999-9999">
            </div>

            <button type="submit" id="submitBtn">Registrar Serviço</button>
        </form>
        
        <div id="successMessage" class="success-message">
            Serviço registrado com sucesso! Os dados foram coletados e estão prontos para integração com o Bling.
        </div>
        
        <div id="errorMessage" class="error-message">
            Erro ao registrar o serviço. Verifique os dados e tente novamente.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
